<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    COPILOT PROMPT 1: Game Structure Prompt
    "Create a basic HTML structure for a Whack-a-Mole game with a 3x3 grid of holes, 
    score display, timer, and start/reset buttons. Include semantic HTML elements and proper container structure.
    -->
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">ðŸ”¨ Whack-a-Mole</h1>
            <div class="game-stats">
                <div class="stat">Score: <span id="score">0</span></div>
                <div class="stat timer">Time: <span id="timer">30</span>s</div>
            </div>
            <div class="difficulty-indicator">
                Difficulty: <span id="difficulty">Easy</span>
            </div>
        </div>

        <div class="game-grid" id="gameGrid">
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn" id="resetBtn" disabled>Reset Game</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>ðŸŽ‰ Game Over!</h2>
        <div class="final-score">Final Score: <span id="finalScore">0</span></div>
        <button class="btn" id="playAgainBtn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
